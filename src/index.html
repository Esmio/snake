<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no" />
    <title>Reactive Snake</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="game"></div>
    <div class="control">
        <div class="left">
            <div class="cube"></div>
            <div class="cube" id="up"></div>
            <div class="cube"></div>
            <div class="cube" id="left"></div>
            <div class="cube"></div>
            <div class="cube" id="right"></div>
            <div class="cube"></div>
            <div class="cube" id="down"></div>
            <div class="cube"></div>
        </div>
        <div class="right">
            <div class="kick"></div>
            <div class="kick" id="B">B</div>
            <div class="kick" id="A">A</div>
            <div class="kick"></div>
        </div>
    </div>
    <script src="/main.bundle.js"></script>
</body>
</html>
